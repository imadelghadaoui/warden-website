<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e8e8e8;
            overflow: hidden; /* Remove page scroll */
            font-family: 'Poppins', sans-serif;
            color: #00568f; /* White text color */
            margin: 0;
            padding: 0;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .background .shape {
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: radial-gradient(circle at 80% 50%, #80b9c8, #247d7f);
            width: 600px;
            height: 600px;
            top: -150px;
            left: -200px;
        }

        .shape:last-child {
            background: radial-gradient(circle at 20% 50%, #b2d9c4, #44916f);
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -150px;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.849); /* Text shadow for emphasis */
        }

        p {
            font-size: 24px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.737); /* Text shadow for emphasis */
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 40px; /* Adjusted padding for both buttons */
            font-size: 20px;
            background-color: #23a2f6; /* Blue background color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
            text-decoration: none; /* Remove underline */
        }

        .button:hover {
            background-color: #ff512f; /* Darker blue on hover */
        }

        .button:first-child {
            background-color: #1e88e5; /* Red background color for Purchase button */
        }

        .button:first-child:hover {
            background-color: #ff512f; /* Darker red on hover */
        }

        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>Thank you</h1>
        <p>Thank you for contacting us. We will get back to you soon.</p>
    </div>
</body>
</html>
