<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Presence Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        .back {
            background: linear-gradient(135deg, #B2D9C4, #80B9C8, #C29470);
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            margin-top: 50px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #00568f;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 20px;
            color: #00568f;
        }
        .button {
            width: 100%;
            background-color: #00568f;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 25px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff512f;
        }
        .others {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .others .button {
            width: 48%;
        }
    </style>
</head>
<body class="back">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="Image.png" alt="Logo" class="me-2" width="40" height="40">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url 'contact_us' %}" class="nav-link px-2 text-white">Contact us</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-warning">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h3>Add Presence Record</h3>
            {{ form.as_p }}
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
