<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #B2D9C4, #80B9C8, #C29470);
        height: 100vh;
        margin: 0;
      }
     .header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
     .header img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
     .nav-link {
        color: #fff;
        transition: color 0.2s ease;
      }
     .nav-link:hover {
        color: #ccc;
      }
     .search-form {
        width: 300px;
        margin: 20px auto;
      }
     .search-form input[type="search"] {
        padding: 10px;
        border: none;
        border-radius: 10px;
        width: 100%;
      }
     .search-form button[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
      }
     .search-form button[type="submit"]:hover {
        background-color: #444;
      }
     .table {
        margin: 20px auto;
        width: 100%;
      }
     .table th,.table td {
        text-align: center;
        background-color: #eaffc3;
        border-radius: 5px;
      }
     .table th {
        background-color: #333;
        color: #fff;
      }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="Image.png" alt="Logo" class="me-2">
              <span style="font-style: italic; font-size: small;">SmartCam</span>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="nav-link px-2">Home</a></li>
              <li><a href="#" class="nav-link px-2">Contact us</a></li>
            </ul>
            <span style="font-style: italic;">open cam√©ra</span>
            <button type="switch" class="btn btn-dark"></button>
            <div class="text-end">
              <button type="button" class="btn btn-warning">Logout</button>
            </div>
          </div>
        </div>
      </header>
    <div class="container">
      <h2 class="text-center">Student Attendance Dashboard</h2>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Class</th>
            <th scope="col">Total Students</th>
            <th scope="col">Present Today</th>
            <th scope="col">Absent Today</th>
            <th scope="col">Attendance Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Math</td>
            <td>30</td>
            <td>25</td>
            <td>5</td>
            <td>83.33%</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>English</td>
            <td>25</td>
            <td>22</td>
            <td>3</td>
            <td>88.00%</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Science</td>
            <td>28</td>
            <td>24</td>
            <td>4</td>
            <td>85.71%</td>
          </tr>
        </tbody>
      </table>
  </body>
  </html>
