
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
      .back{
        background: linear-gradient(135deg,#B2D9C4, #80B9C8, #C29470);
      }
    </style>
</head>
<body class="back">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="../Image.png" alt="Logo" class="me-2" width="40" height="40">
          </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Contact us</a></li>
            </ul>
    
    
            <div class="text-end">
              <a href="{% url 'store_new_student' %}" class="btn btn-success">Add New Student</a>
              <button type="button" class="btn btn-warning">logout</button>
            </div>
          </div>
        </div>
      </header>
      <h2>Our students</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm" style="background: linear-gradient(135deg, #B2D9C4, #80B9C8, #C29470);">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Total presence</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.total_presence }}</td>
                    <td>
                        <a href="{% url 'view_student' student.id %}" class="btn btn-primary btn-sm">View</a>
                        <a href="{% url 'edit_student' student.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</body>
</html>
