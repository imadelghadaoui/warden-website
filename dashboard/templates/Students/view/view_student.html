
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        .back {
            background: linear-gradient(135deg, #B2D9C4, #80B9C8, #C29470);
        }
        .student-img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body class="back">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="./Image.png" alt="Logo" class="me-2" width="40" height="40">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Contact us</a></li>
                </ul>
                <div class="text-end">
                    <a href="{% url 'store_new_student' %}" class="btn btn-success">Add New Student</a>
                    <button type="button" class="btn btn-warning">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>{{ student.name }}</h1>
            </div>
            <div class="card-body row">
                <div class="col-md-8 information">
                    <p><strong>name:</strong> {{ student.name}}</p>
                    <p><strong>Age:</strong> {{ student.age }}</p>
                    <p><strong>Roll number:</strong> {{ student.roll_number }}</p>
                    <p><strong>Email:</strong> {{ student.email }}</p>
                    <p><strong>Date of birth:</strong> {{ student.date_of_birth }}</p>
                    <p><strong>Address:</strong> {{ student.address }}</p>
                </div>
                <div class="col-md-4 text-center">
                    <!-- Student Image -->
                    
                        <img src="{{ student.image.url }}" alt="Image of {{ student.name }}" class="img-fluid mb-3 student-img">
                    
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'list_students' %}" class="btn btn-secondary">Back to Students List</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP7d02wbcGOB4lkqBtu4lIh/btS/Zjw7T6ZR9I0Drkl3Y8j2MgE6YySoji0l2" crossorigin="anonymous"></script>
</body>
</html>
